# 0 is too far from ` ;)
set -g base-index 1

# Automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on

# Use Control+a instead of Control+b
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Set some basic defaults
set -g default-terminal screen-256color
set -g status-keys vi
set -g history-limit 10000
setw -g mode-keys vi
setw -g monitor-activity on

# Create sensivle aliases for moving around panes, current pane is darker
bind-key v select-pane -P 'bg=colour236' \; split-window -h \; select-pane -P 'bg=colour234'
bind-key s select-pane -P 'bg=colour236' \; split-window -v \; select-pane -P 'bg=colour234'

# Vim style arrow selection
bind Left select-pane -P 'bg=colour236' \; select-pane -L \; select-pane -P 'bg=colour234'
bind Down select-pane -P 'bg=colour236' \; select-pane -D \; select-pane -P 'bg=colour234'
bind Up select-pane -P 'bg=colour236' \; select-pane -U \; select-pane -P 'bg=colour234'
bind Right select-pane -P 'bg=colour236' \; select-pane -R \; select-pane -P 'bg=colour234'

# Vim style pane selection
bind h select-pane -P 'bg=colour236' \; select-pane -L \; select-pane -P 'bg=colour234'
bind j select-pane -P 'bg=colour236' \; select-pane -D \; select-pane -P 'bg=colour234'
bind k select-pane -P 'bg=colour236' \; select-pane -U \; select-pane -P 'bg=colour234'
bind l select-pane -P 'bg=colour236' \; select-pane -R \; select-pane -P 'bg=colour234'

# Use Alt-vim keys without prefix key to switch panes
bind -n M-h select-pane -P 'bg=colour236' \; select-pane -L \; select-pane -P 'bg=colour234'
bind -n M-j select-pane -P 'bg=colour236' \; select-pane -D \; select-pane -P 'bg=colour234'
bind -n M-k select-pane -P 'bg=colour236' \; select-pane -U \; select-pane -P 'bg=colour234'
bind -n M-l select-pane -P 'bg=colour236' \; select-pane -R \; select-pane -P 'bg=colour234'

# Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -P 'bg=colour236' \; select-pane -L \; select-pane -P 'bg=colour234'
bind -n M-Down select-pane -P 'bg=colour236' \; select-pane -D \; select-pane -P 'bg=colour234'
bind -n M-Up select-pane -P 'bg=colour236' \; select-pane -U \; select-pane -P 'bg=colour2364'
bind -n M-Right select-pane -P 'bg=colour236' \; select-pane -R \; select-pane -P 'bg=colour234'

# Use Alt-vim keys with prefix to resize pane
bind-key M-j resize-pane -D 5
bind-key M-k resize-pane -U 5
bind-key M-h resize-pane -L 5
bind-key M-l resize-pane -R 5

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# No delay for escape key press
set -sg escape-time 0

# Theme
set -g status-bg black
set -g status-fg white
set -g window-status-current-bg black
set -g window-status-current-fg black
set -g window-status-current-attr bold
set -g status-interval 60
set -g status-left-length 30
set -g status-left ' #[fg=green](#S) ⚡#(whoami)⚡ '
set -g status-right '#[fg=yellow]#(cut -d " " -f 1-3 /proc/loadavg)#[default] #[fg=white]%H:%M#[default]'

# Toggle mouse mode
bind m setw -g mouse on
bind M setw -g mouse off

# Use Vim shortcuts
setw -g mode-keys vi

# Make `Ctrl+B R` reload the config file
unbind r
bind r source-file ~/.tmux.conf
